<!DOCTYPE html>

<head>

  <style>

  </style>
</head>
<body>
  <div class="mantra">

  <script>
    const mantras = [
      "What you eat becomes your energy. Choose devotion.",
      "In stillness, the truth of your body speaks.",
      "Let hunger teach you. Let fullness not distract you.",
      "Plant power is sacred. So are you.",
