<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #fff;
      color: #222;
    }
    .section {
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
    }
    .label {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .content {
      font-style: italic;
      font-weight: 600;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="label">ðŸŒž Morning Mantra</div>
    <div class="content" id="mantra"></div>
  </div>
  <div class="section">
    <div class="label">ðŸª¶ Evening Journal Prompt</div>
    <div class="content" id="prompt"></div>
  </div>

  <script>
    const morningAffirmations = [
      "I rise with the current of life moving through me.",
      "My spine is a river of lightâ€”each breath awakens my highest self.",
      "Discipline is devotion. Devotion is power.",
      "Every inhale charges my system. Every exhale releases what no longer serves.",
      "Today, I walk as one whose roots reach down and whose crown opens upward.",
      "The sacred fire is within. I tend it with presence."
    ];

    const eveningPrompts = [
      "Where did I feel the most energy flow through me today?",
      "What did I resistâ€”and what did I allow?",
      "Did I honor the silence between the breaths?",
      "What layers of myself softened or dissolved?",
      "Where did I move with intention? Where did I fall into habit?",
      "What part of me awakened today that had been asleep?"
    ];

    const day = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
    document.getElementById('mantra').innerText = morningAffirmations[day % morningAffirmations.length];
    document.getElementById('prompt').innerText = eveningPrompts[day % eveningPrompts.length];
  </script>
</body>
</html>
